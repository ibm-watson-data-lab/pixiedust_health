<style>
  .page-start {
    border: none;
    margin: 0;
    padding: 10px;
  }
  .page-title {
    border-bottom: 1px solid #e9e9e9;
    margin: 0 !important;
    padding: 0 0 5px 0;
  }
  .page-subtitle {
    color: #555;
    font-size: 12px !important;
    font-weight: 400 !important;
    height: 20px;
    letter-spacing: 1px;
    margin: 0 !important;
    padding: 5px 0 0;
    text-align: right;
    text-transform: uppercase;
  }
  .page-form {
    height: calc(100% - 215px);
    margin: 50px 0;
  }
  .page-form select.form-control {
    margin: 0;
  }
  .page-buttons {
    height: 40px;
    text-align: right;
  }
</style>
<div class="page-start"
  pixiedust="{{pd_controls|htmlAttribute}}" >

  <h2 class="page-title">Disease Analysis</h2>
  <h4 class="page-subtitle">Watson Health &plus; PixieDust</h4>

  <div class="row page-form">
    <label for="disease">Choose a Disease</label>
    <select id="diseases{{prefix}}" class="form-control">
{% for disease in diseases %}
      <option>{{ disease[0] }}</option>
{% endfor %}
    </select>
  </div>

  <div class="row page-buttons">
    <button type="button" class="btn btn-primary" pd_refresh
      pd_options="page=analytics">Continue
      <pd_script>
self.selectedDisease("$val(diseases{{prefix}})")
      </pd_script>
    </button>
  </div>
</div>
